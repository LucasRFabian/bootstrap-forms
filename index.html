<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Rhine Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!--Container-->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <!--Header-->
                    <header class="py-3">
                        <h1>The Rhine Quiz</h1>
                        <p>The Rhine is a river that runs through central and western Europe. The Wikipedia page for the Rhine can be found <a href='https://en.wikipedia.org/wiki/Rhine'>here</a>.</p>
                    </header>

                    <!--Text Input-->
                    <div class="pb-3">
                        <label for="question1" class="form-label">Which country does the Rhine start in?</label>
                        <input type="text" class="form-control" id="question1" name="question1">
                    </div>
                    <div class="pb-3">
                        <label for="question2" class="form-label">Which country does the Rhine end in?</label>
                        <input type="text" class="form-control" id="question2" name="question2">
                    </div>

                    <!--Text Area-->
                    <div class="pb-3">
                        <label for="question3" class="form-label">Which song about the Rhine almost became the German national anthem?</label>
                        <textarea class="form-control" id="question3" name="question3" rows="3"></textarea>
                    </div>
                    
                    <!--Radios-->
                    <div>
                        <label class="form-label">What year did the U.S. capture the Rhine from Germany in World War II?</label>
                    </div>
                    <div class="form-check pb-3">
                        <div>
                            <input class="form-check-input" type="radio" id="1942" name="raidYear" value="1942">
                            <label class="form-check-label" for="1942">1942</label>
                        </div>
                        <div>
                            <input class="form-check-input" type="radio" id="1943" name="raidYear" value="1943">
                            <label class="form-check-label" for="1943">1943</label>
                        </div>
                        <div>
                            <input class="form-check-input" type="radio" id="1944" name="raidYear" value="1944">
                            <label class="form-check-label" for="1944">1944</label>
                        </div>
                        <div>
                            <input class="form-check-input" type="radio" id="1945" name="raidYear" value="1945">
                            <label class="form-check-label" for="1945">1945</label>
                        </div>
                    </div>

                    <!--Checklist-->
                    <div>
                        <label class="form-label">Which of the following countries does the Rhine flow through?</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="country1" name="rhineCountries" value="Canada">
                        <label class="form-check-label" for="country1">Canada</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="country2" name="rhineCountries" value="The Netherlands">
                        <label class="form-check-label" for="country2">The Netherlands</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="country3" name="rhineCountries" value="Germany">
                        <label class="form-check-label" for="country3">Germany</label>
                    </div>
                    <div class="form-check pb-3">
                        <input class="form-check-input" type="checkbox" id="country4" name="rhineCountries" value="England">
                        <label class="form-check-label" for="country4">England</label>
                    </div>

                    <!--Select-->
                    <div>
                        <label class="form-label" for="seas">Which sea does the Rhine empty into?</label>
                    </div>
                    <div class="pb-4">
                        <select class="form-select" aria-label="Small select example" id="seas" name="seas">
                            <option value=null>Select an Option</option>
                            <option value="northSea">North Sea</option>
                            <option value="beringSea">Bering Sea</option>
                            <option value="balticSea">Baltic Sea</option>
                            <option value="mediterraneanSea">Mediterranean Sea</option>
                            <option value="deadSea">Dead Sea</option>
                            <option value="aegeanSea">Aegean Sea</option>
                        </select>
                    </div>

                    <!--Reset/Submit-->
                    <div class="pb-3">
                        <input class="btn btn-success" type="submit" value="Submit">
                        <input class="btn btn-secondary" type="reset" value="Reset">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
